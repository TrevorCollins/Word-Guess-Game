<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RetroActive Word Guess!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <header>

        <img src="assets/images/WebBanner_800_ovrlay2_Hangman.png" alt="RetroActive Banner">

    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6, col">
                <h3>Press any key to get started!</h3>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-6, col">
                <!-- the picture will go here -->
                <p>Picture</p>
            </div>
            <div class="col-md-6, col">
                <!-- the game will go here -->
                <p>Wins: </p>
                <p id="wins" class="data"></p>
                <p>Current Word</p>
                <p id="underscores" class="data"></p>
                <p>Guesses Remaining</p>
                <p id="remainingGuessing" class="data"></p>
                <p>Letters Already Guessed</p>
                <p id="lettersGuessed" class="data"></p>
            </div>
        </div> 

    </div>

    <div class="footer">
        <!-- possible pacman fun here -->
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
